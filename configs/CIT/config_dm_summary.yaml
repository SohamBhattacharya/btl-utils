h1_deltaT_4min:
  type: "hist1"
  entries:
    deltaT_TL:
      plot: "{DT}.Eval(4)"
      read:
        DT: "g_DeltaTTopL"
      label: "Top left"
      color: 2
      fillstyle: 0
    deltaT_TR:
      plot: "{DT}.Eval(4)"
      read:
        DT: "g_DeltaTTopR"
      label: "Top right"
      color: 800
      fillstyle: 0
    deltaT_BL:
      plot: "{DT}.Eval(4)"
      read:
        DT: "g_DeltaTBottomL"
      label: "Bottom left"
      color: 4
      fillstyle: 0
    deltaT_BR:
      plot: "{DT}.Eval(4)"
      read:
        DT: "g_DeltaTBottomR"
      label: "Bottom right"
      color: 6
      fillstyle: 0
    deltaT_avg:
      plot: "numpy.mean([{TL}.Eval(4), {TR}.Eval(4), {BL}.Eval(4), {BR}.Eval(4)])"
      read:
        TL: "g_DeltaTTopL"
        TR: "g_DeltaTTopR"
        BL: "g_DeltaTBottomL"
        BR: "g_DeltaTBottomR"
      label: "Average"
      color: 1
      fillstyle: 0
  xmin: -23
  xmax: -15
  nbins: 80
  xtitle: "#DeltaT at 4 min. [#circC]"
  ytitle: "Entries"
  gridx: True
  gridy: False
  labelmode: "stddev_by_mean"


h1_deltaT-sig_4min:
